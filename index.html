<html>
    <head>
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <div class="team">
                <h3>HOME</h3>
                <div class="score"><p id="home-score">0</p></div>                
                <div class="score-buttons">
                    <button class="increase-score" id="1pt-home" onclick="addPoints('home', 1)">+1</button>
                    <button class="increase-score" id="2pt-home" onclick="addPoints('home', 2)">+2</button>
                    <button class="increase-score" id="3pt-home" onclick="addPoints('home', 3)">+3</button>
                    <button class="increase-score" id="6pt-home" onclick="addPoints('home', 6)">+6</button>
                </div>
                <div class="timeouts">
                    <h4>TIMEOUTS</h4>
                    <p id="home-to">3</p>
                    <button class="decrease-to" id="to-home" onclick="toHome()">-</button>
                </div>
            </div>
            <div class="time">
                
                <div class="quarter-container">
                    <h4>QUARTER</h4>
                    <p id="quarter">1</p>
                </div>
                <div class="clock" id="clock">15:00</div>
                <button onclick="newGame()">New Game</button>
            </div>
            <div class="team">
                <h3>GUEST</h3>
                <div class="score" ><p id="guest-score">0</p></div> 
                <div class="score-buttons">
                    <button class="increase-score" id="1pt-guest" onclick="addPoints('guest', 1)">+1</button>
                    <button class="increase-score" id="2pt-guest" onclick="addPoints('guest', 2)">+2</button>
                    <button class="increase-score" id="3pt-guest" onclick="addPoints('guest', 3)">+3</button>
                    <button class="increase-score" id="6pt-guest" onclick="addPoints('guest', 6)">+6</button>
                </div>
                <div class="timeouts">
                    <h4>TIMEOUTS</h4>
                    <p id="guest-to">3</p>
                    <button class="decrease-to" id="to-guest" onclick="toGuest()">-</button>
                </div>
            </div>
        </div>
        <script src="index.js" type="application/javascript"></script>
    </body>
</html>
